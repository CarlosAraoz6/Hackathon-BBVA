    <title>Hackathon BBVA</title>

</head>
<body>
    
    <div class="header">
        <h1>Reto Diversidad e Inclusi√≥n!</h1>

        <label class="Switch">
            <input id="enabled" type="checkbox" class="Switch__Input" checked>
            <span class="Slider"></span>
        </label>
    </div>

    <form>
        <input type="text">
    </form>

    <script>
        document.querySelector('#enabled').onchange = function (e) {
            var check = e.target.checked;
            var backColor = check ? "black" : "white";
            var color = check ? "white" : "black";
            document.querySelector('body').style.background= backColor ;
            document.querySelector('body').style.color= color ;
        };
    </script>

</body>
